<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="torch-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#450a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-red">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#torch-bg)" stroke="#ee4c2c" stroke-width="2"/>
  
  <!-- Neural Flame -->
  <path d="M200,200 Q150,150 200,50 Q250,150 200,200" fill="none" stroke="#ee4c2c" stroke-width="2" filter="url(#neon-red)" opacity="0.6">
    <animate attributeName="d" values="M200,200 Q150,150 200,50 Q250,150 200,200; M200,200 Q140,140 200,40 Q260,140 200,200; M200,200 Q150,150 200,50 Q250,150 200,200" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ee4c2c" font-family="sans-serif" font-weight="bold" font-size="32" filter="url(#neon-red)">PYTORCH</text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" opacity="0.7">DEEP LEARNING</text>
</svg>
