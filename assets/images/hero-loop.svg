<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050510;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract Waves -->
  <path d="M0,200 Q300,350 600,200 T1200,200" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.6" filter="url(#neon)"/>
  <path d="M0,250 Q300,100 600,250 T1200,250" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <path d="M0,150 Q300,300 600,150 T1200,150" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
  
  <!-- Particles -->
  <circle cx="100" cy="100" r="2" fill="#a855f7" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="300" r="3" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="50" r="2" fill="#fff" opacity="0.4"/>
  <circle cx="800" cy="350" r="1.5" fill="#fff" opacity="0.3"/>
</svg>
