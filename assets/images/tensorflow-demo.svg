<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tf-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#431407;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-orange">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#tf-bg)" stroke="#ea580c" stroke-width="2"/>
  
  <!-- Tensor Nodes -->
  <circle cx="100" cy="100" r="5" fill="#ea580c" filter="url(#neon-orange)"/>
  <circle cx="300" cy="150" r="5" fill="#ea580c" filter="url(#neon-orange)"/>
  <line x1="100" y1="100" x2="300" y2="150" stroke="#ea580c" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="125" r="3" fill="#fb923c">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ea580c" font-family="sans-serif" font-weight="bold" font-size="32" filter="url(#neon-orange)">TENSORFLOW</text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" opacity="0.7">ML FRAMEWORK</text>
</svg>
