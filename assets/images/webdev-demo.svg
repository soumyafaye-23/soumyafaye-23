<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="next-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-white">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#next-bg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Next.js N -->
  <path d="M150,150 L150,100 L250,150 L250,100" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8" filter="url(#neon-white)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-weight="bold" font-size="28" filter="url(#neon-white)">NEXT.JS</text>
</svg>
