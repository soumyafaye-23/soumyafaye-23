<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cerebras-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-purple">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#cerebras-bg)" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Neural Pattern -->
  <path d="M50,125 Q125,50 200,125 T350,125" fill="none" stroke="#7c3aed" stroke-width="2" filter="url(#neon-purple)" opacity="0.6">
    <animate attributeName="d" values="M50,125 Q125,50 200,125 T350,125; M50,125 Q125,200 200,125 T350,125; M50,125 Q125,50 200,125 T350,125" dur="5s" repeatCount="indefinite"/>
  </path>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7c3aed" font-family="sans-serif" font-weight="bold" font-size="32" filter="url(#neon-purple)">CEREBRAS</text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" opacity="0.7">WAFER-SCALE AI</text>
</svg>
