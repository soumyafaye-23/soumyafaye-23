<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="react-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-cyan">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#react-bg)" stroke="#61dafb" stroke-width="2"/>
  
  <!-- Atom Structure -->
  <ellipse cx="200" cy="125" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 200 125" to="360 200 125" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="200" cy="125" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="60 200 125" to="420 200 125" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="200" cy="125" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="120 200 125" to="480 200 125" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="200" cy="125" r="8" fill="#61dafb" filter="url(#neon-cyan)"/>
  
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" fill="#61dafb" font-family="sans-serif" font-weight="bold" font-size="28" filter="url(#neon-cyan)">REACT</text>
</svg>
