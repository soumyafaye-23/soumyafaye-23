<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ts-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-blue">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#ts-bg)" stroke="#3178c6" stroke-width="2"/>
  
  <!-- TypeScript Logo Abstraction -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#3178c6" font-family="sans-serif" font-weight="bold" font-size="80" opacity="0.1">TS</text>
  <path d="M100,100 L300,100 L300,150 L100,150 Z" fill="none" stroke="#3178c6" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#3178c6" font-family="sans-serif" font-weight="bold" font-size="32" filter="url(#neon-blue)">TYPESCRIPT</text>
</svg>
