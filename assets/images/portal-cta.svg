<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="portal-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Portal Ring -->
  <circle cx="300" cy="200" r="100" fill="none" stroke="url(#portal-gradient)" stroke-width="8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="80" fill="url(#portal-gradient)" opacity="0.5">
    <animate attributeName="r" values="70;85;70" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" fill="#a855f7" font-family="monospace" font-size="16" letter-spacing="2">ENTER PORTAL</text>
</svg>
